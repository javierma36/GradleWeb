<html>
    <head>
        <title>Gradle Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="get" action="calculator">
            <table>
                <tr>
                    <td>Value1</td>
                    <td><input type="text" id="value1-add-calculator" name="value1"></input></td>
                </tr>
                <tr>
                    <td>Value2</td>
                    <td><input type="text" id="value2-add-calculator" name="value2"></input></td>
                </tr>
                <tr>
                    <th colspan="2"><input type="submit" id="add-calculator-button" value="Add"></th>
                </tr>
            </table>
        </form>
    </body>
</html>
